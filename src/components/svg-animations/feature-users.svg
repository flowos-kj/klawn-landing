<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <style>
    .bob-1 { animation: wave 3s ease-in-out infinite; }
    .bob-2 { animation: wave 3s ease-in-out 0.15s infinite; }
    .bob-3 { animation: wave 3s ease-in-out 0.3s infinite; }
    @keyframes wave {
      0%, 40%, 100% { transform: translateY(0); }
      20% { transform: translateY(-7px); }
    }
  </style>
  
  <rect width="120" height="120" rx="28" fill="#F0F1F5" />
  
  <line x1="18" y1="85.75" x2="102" y2="85.75" stroke="#1E2249" stroke-width="1.5" stroke-linecap="round" />
  
  <g class="bob-1">
    <circle cx="34" cy="56" r="8" fill="#2D3561" stroke="#1E2249" stroke-width="1.5" />
    <path d="M22,85 v-8 a12,12 0 0,1 24,0 v8 Z" fill="#2D3561" stroke="#1E2249" stroke-width="1.5" stroke-linejoin="round" />
  </g>

  <g class="bob-3">
    <circle cx="86" cy="56" r="8" fill="#2D3561" stroke="#1E2249" stroke-width="1.5" />
    <path d="M74,85 v-8 a12,12 0 0,1 24,0 v8 Z" fill="#2D3561" stroke="#1E2249" stroke-width="1.5" stroke-linejoin="round" />
  </g>

  <g class="bob-2">
    <circle cx="60" cy="44" r="10.5" fill="#C4875B" stroke="#1E2249" stroke-width="1.5" />
    <path d="M45,85 v-12 a15,15 0 0,1 30,0 v12 Z" fill="#C4875B" stroke="#1E2249" stroke-width="1.5" stroke-linejoin="round" />
  </g>
</svg>